<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		{{ page.title }}
		{% if page.title != "Renewed Tab" %}
			- Renewed Tab
		{% endif %}
	</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/all.min.css">
	<link rel="stylesheet" href="/static/style.css?v=2">
	<link rel="icon" href="/static/icon.svg">

	{% if page.url == "/" %}
		<meta name="og:title" content="Renewed Tab"/>
		<meta name="og:description" content="{{ site.description }}"/>
		<meta name="description" content="{{ site.description }}"/>
		<meta name="og:url" content="{{ '/' | absolute_url }}"/>
		<meta name="og:image" content="{{ '/static/images/gallery/widgets.png' | absolute_url }}"/>
	{% endif %}
</head>
<body>
	{{ content }}

	<script async src="/static/navbar.js"></script>
	<footer class="footer content has-text-centered">

			Copyright &copy; 2021 to <a href="https://rubenwardy.com">rubenwardy</a> |

		</p>
		<p>
			<a href="/privacy_policy/">Privacy Policy</a> |
			<a href="/press/">Press Kit</a> |
			<a href="/get_involved/#donate">Donate</a> |
			<a href="https://gitlab.com/rubenwardy/renewedtab_website">Website source</a> |
			<a href="https://gitlab.com/rubenwardy/renewedtab">GitLab</a> |
			<a href="https://github.com/rubenwardy/renewedtab">GitHub Mirror</a> |
			<a href="https://discord.gg/zYjR54b">Discord</a> |
			<a href="https://matrix.to/#/#renewedtab:matrix.org">Matrix</a>
		</p>
	</footer>
</body>
</html>
