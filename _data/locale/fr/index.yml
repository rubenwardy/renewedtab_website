features.dnd.title: Glisser-déposer des Widgets
features.backgrounds.title: Beaux fonds d'écran
features.backgrounds.desc: "Voir un fond d'écran sélectionné aléatoirement toutes\
  \ les 15 minutes.\n\nVous pouvez aussi choisir une couleur unie,\nune collection\
  \ Unsplash,\nun flux RSS/Atom, ou encore une image de fond personnalisée.\n\nVous\
  \ pouvez cacher les widgets en survolant les crédits,\net également aimer et passer\
  \ des images.\n"
features.rich.title: Widgets Fonctionnels
features.customisable.title: Personnalisable
features.customisable.desc: "Chaque widget a des propriétés de comportement et d'apparence.\n\
  \nIl y a également des paramètres globaux, qui vous permettent de personnaliser\
  \ le thème,\nchanger la langue, ou choisir un fond d'écran.\n"
features.foss.title: Libre et Open Source
features.locale.title: Multilingue
features.locale.desc: "Renewed Tab supporte English, Français, Español, Deutsch, Italiano,\
  \ Русский, 汉语,\nPortuguês, Bahasa Melayu, and Türkçe.\n\nLes traductions sont maintenues\
  \ par la communauté, vous permettant d'ajouter\nla traduction pour votre langage.\n\
  \n<a class=\"button is-primary\" href=\"https://renewedtab.com/translations/\">\n\
  \  <i class=\"fas fa-language mr-2\"></i>\n  Aider à la traduction\n</a>\n"
