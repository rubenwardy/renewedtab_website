title: Renewed Tab
description: Un nouvel onglet personnalisable, avec des widgets et de beaux fonds
  d'écran
gallery.screenshot.png: 'Une variété de widgets : Actualités, météo, et encore plus'
gallery.focus.png: 'Focus : juste une horloge et une barre de recherche'
features.dnd.desc: "Le cœur de Renewed Tab est le système de widgets.\nVous pouvez\
  \ ajouter, déplacer, redimensionner et configurer les widgets sur une grille avec\
  \ des contrôles intuitifs.\n\nVous pouvez placer le même type de widget plusieurs\
  \ fois, avec une configuration différente.\n"
features.rich.desc: "Certains widgets sont connectés à Internet. Par exemple, vous\
  \ pouvez naviguer\ndans un flux RSS/Atom, voir les prochains lancements spatiaux,\
  \ et vérifier la météo.\n\n<a href=\"#widgets\" class=\"button is-primary\">Liste\
  \ des widgets</a>\n"
features.foss.desc: "Tout le monde peut lire le code, le modifier, et contribuer au\
  \ développement.\n\nÉcrit en utilisant TypeScript et React.\n\n<a href=\"https://gitlab.com/renewedtab/renewedtab\"\
  \ class=\"button is-primary\">\n  <i class=\"fab fa-gitlab mr-2\"></i>\n  GitLab\n\
  </a>\n<a href=\"https://github.com/rubenwardy/renewedtab\" class=\"button\">\n \
  \ <i class=\"fab fa-github mr-2\"></i>\n  GitHub (miroir)\n</a>\n"
features.privacy.desc: "Nous avons besoin de seulement quelques permissions minimes\
  \ ; les\nautres sont optionnelles et seulement demandées quand besoin. Toutes\n\
  les données sont stockées dans votre navigateur, pas nos serveurs.\n\n<a class=\"\
  button is-primary\" href=\"/privacy_policy/\">\n  Politique de confidentialité\n\
  </a>\n"
