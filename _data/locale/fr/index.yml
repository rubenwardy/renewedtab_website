faq.background_block.title: Pourquoi un arrière-plan que j'ai bloqué continue d'apparaître
  ?
faq.background_block.desc: "Le serveur d'API Renewed Tab a seulement 4 images disponibles
  à choisir à un\nmoment donné. Si vous avez bloqué beaucoup d'images, alors il est
  possible\nque vous ayez toutes les images disponibles bloquées - dans ce cas, la
  première\nimage va être utilisée.\n\nLa raison pour laquelle cela est fait est d'éviter
  de trop surcharger l'API Unsplash.\n"
faq.sync.desc: "La synchronisation Chrome et Firefox est limitée à 8 Ko par clé. Il
  est courant pour les composants\ncomme les notes de dépasser cette limite, ce qui
  rend impossible la prise en charge de la synchronisation.\n\nVous pouvez utiliser
  Paramètres (<i class=\"fas fa-cog\"></i>) > Importer / Exporter pour partager\n
  votre configuration entre les navigateurs.\n"
faq.browser.title: Pourquoi ne supportez-vous pas le navigateur X ?
faq.custom_widgets.title: Comment puis-je ajouter un widget personnalisé ?
faq.custom_widgets.desc: "Voir [Créer Vos Propres Widgets Personnalisés pour Renewed
  Tab](/blog/2022/07/24/custom-widgets/).\n"
faq.contact.title: Comment vous contacter ?
faq.contact.desc: "Créer un post sur le traqueur d'incident est le moyen préféré pour
  discuter\ndes bugs et demandes de fonctionnalité de Renewed Tab.\n\nSi vous avez
  besoin d'aide, vous pouvez utiliser chacune de ces options. Discord\nou Matrix sont
  généralement plus rapides.\n"
faq.host_permission.desc: "Quelques widgets, comme Flux, requièrent d'acquérir des
  informations depuis une URL.\nLes navigateurs web ont tendance à avoir des systèmes
  de permission stricts, ce qui fait\nque l'extension a besoin de demander la permission
  pour faire certaines choses.\nContacter un site web est une de ces choses-là.\n\n
  Par exemple, pour charger le flux d'actualités depuis bbc.co.uk, l'extension a besoin\n\
  d'avoir la permission d'accéder à bbc.co.uk.\n\nRenewed Tab ne lit aucune de vos
  données personnelles ou l'historique des sites\ndont vous avez accordé la permission
  d'accéder. Il fait juste une requête internet au\nsite web pour récupérer le contenu.\n
  \nMessages d'exemple :\n\n> \"Renewed Tab\" demande des permissions additionnelles.\\
  \\\n> Il peut:\n> - Lire et écrire des données sur feeds.bbci.co.uk\n\n> Renewed
  Tab demande des permissions additionnelles.\\\\\n> Il veut:\n> - Accéder à vos données
  pour feeds.bbci.co.uk\n"
