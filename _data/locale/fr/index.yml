features.backgrounds.desc: "Voir un fond d'écran sélectionné aléatoirement toutes
  les 15 minutes.\n\nVous pouvez aussi choisir une couleur unie,\nune collection Unsplash,\n
  un flux RSS/Atom, ou encore une image de fond personnalisée.\n\nVous pouvez cacher
  les widgets en survolant les crédits,\net également aimer et passer des images.\n"
