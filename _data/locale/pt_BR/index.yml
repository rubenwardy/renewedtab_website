faq.host_permission.desc: "Alguns widgets, como do Feed, exigem o carregamento de\
  \ informações de uma URL.\nOs navegadores tendem a ter sistemas restritos de permissão,\
  \ de modo que uma\nextensão de navegador precisa solicitar permissão para certas\
  \ coisas.\nContactar um website é uma dessas coisas.\n\nPor exemplo, para carregar\
  \ um feed de notícias de bbc.co.uk, a extensão precisa\nreceber permissão para acessar\
  \ bbc.co.uk.\n\nRenewed Tab não lê nenhuma das suas informações pessoais ou histórico\n\
  dos sites que você concede acesso. Ele apenas faz uma solicitação da web para carregar\n\
  o conteúdo.\n\nExemplo de mensagens:\n\n> \"Renewed Tab\" solicitou permissões adicionais.\\\
  \\\n> Ele pode:\n> - Ler e alterar seus dados em feeds.bbci.co.uk\n\n> Renewed Tab\
  \ solicita permissões adicionais.\\\\\n> Ele deseja:\n> - Acessar seus dados para\
  \ feeds.bbci.co.uk\n"
description.help.faq: Perguntas frequentes sobre o Renewed Tab
description.get_involved: Como apoiar o Renewed Tab e se envolver com a comunidade
donate.coffee_2: Ao fazer uma doação, você mostra que aprecia meu trabalho e me incentiva
