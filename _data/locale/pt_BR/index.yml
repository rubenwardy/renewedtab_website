widgets.notes: '<b>Anotações</b>: faça anotações em uma área de texto de forma livre.'
faq.blur.desc: "**O blur deve funcionar por padrão no Firefox 103. Certifique-se de\
  \ que seu navegador está\natualizado**\n\nPode ser possível ativar o blur em versões\
  \ mais antigas do Firefox, ativando-o\nmanualmente:\n\n1. Abra uma nova guia e digite\
  \ `about:config` na barra de endereços.\n2. Aceite o aviso.\n3. Ative `layout.css.backdrop-filter.enabled`.\n\
  4. Feche e abra novamente o Firefox.\n"
faq.widgets_outside_grid.desc: "Renewed Tab exige que todos os widgets sejam colocados\
  \ no grid. Isso é ótimo para\na experiência do usuário, pois é simples, mas torna\
  \ mais difícil fazer certas coisas.\n\nPara fazer um widget parecer estar na parte\
  \ inferior da tela, você pode usar o\nwidget Invisível para adicionar espaçamento\
  \ vertical entre os widgets.\n"
faq.background_block.desc: "O servidor da API do Renewed Tab tem apenas 4 imagens\
  \ disponíveis para escolher por vez.\nSe você bloqueou muitas imagens, então é possível\
  \ que acabe com\nque todas as imagens disponíveis sejam bloqueadas - se esse for\
  \ o caso, a\nprimeira imagem será usada.\n\nIsso é feito para evitar que a API do\
  \ Unsplash seja muito sobrecarregada.\n"
