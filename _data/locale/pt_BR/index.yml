features.backgrounds.desc: "Veja um plano de fundo aleatório a cada 15 minutos.\n\n\
  Você também pode escolher uma cor sólida,\numa coleção do Unsplash,\num feed RSS,ou\
  \ uma imagem de plano de fundo customizada.\n\nVocê pode ocultar os widgets passando\
  \ o mouse sobre os créditos,\ne também curtir e pular imagens.\n"
widgets.greeting: '<b>Cumprimentos</b>: seja cumprimentado de acordo com a hora do
