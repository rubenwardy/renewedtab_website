  portanto, as doações ajudam a financiar meu vício em cafeína.
donate.one_off: Para uma doação única, você pode assinar e cancelar após um mês.
faq.sync.desc: "A sincronização do Chrome e do Firefox é limitada a 8 KB por chave.\
  \ É comum que componentes como notas\nexceder esse limite, o que torna impraticável\
  \ o suporte à sincronização.\n\nVocê pode usar Configurações (<i class=\"fas fa-cog\"\
  ></i>) > Importar/Exportar para compartilhar\nsua configuração entre navegadores.\n"
faq.browser.desc: "Oferecemos suporte apenas às 2 versões mais recentes do Firefox\
  \ e do Chrome; é difícil testar\ne fornecer suporte para todos os navegadores.\n\
  \nO Renewed Tab é construído usando tecnologias cross-platform, o que significa\
  \ que é provável\nque funcionará no seu navegador, apesar de não ser oficialmente\
  \ suportado.\n\nVocê pode baixar o arquivo .zip da extensão do navegador:\n\n1.\
  \ Acesse [pipelines do GitLab](https://gitlab.com/renewedtab/renewedtab/-/pipelines).\n\
  2. Encontre o commit no qual você está interessado. Normalmente, você deseja um\
  \ commit de lançamento\n   como \"Versão 1.2.3\".\n3. Clique no botão de download\
  \ (<i class=\"tag fas fa-ellipsis-v\"></i>) à direita do commit.\n4. Selecione \"\
  Baixar artefato webext:archive\".\n\nSe você tiver um problema com um navegador\
  \ não suportado, é improvável que sejamos\ncapaz de ajudar. No entanto, podemos\
  \ aceitar patches/PRs para corrigir problemas em\nplataformas, desde que não introduza\
  \ problemas arquitetônicos, e o\nproblema não se deva ao fato do navegador implementar\
  \ incorretamente os padrões da web.\n"
faq.proxy.title: Por que recebo um erro ao inserir um URL personalizada na versão
  web?
faq.proxy.desc: "Se você tentar inserir um URL personalizado que não é permitido na\
  \ versão web, você\nreceberá o seguinte erro:\n\n> O acesso ao host example.com\
  \ não é permitido na versão web. Por\n> motivos de segurança, a versão web só poderá\
  \ acessar domínios pré-aprovados.\n> Considere usar a extensão Chrome/Firefox.\n\
  \nA versão web usa um proxy para acessar URLs, em vez de contatá-los\ndiretamente.\
  \ Isso é para contornar\n[Compartilhamento de recursos entre origens](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS)\n\
  (CORS): as páginas da web não podem fazer solicitações a outros sites sem o\noutro\
  \ site dando permissão.\n\nO proxy da versão web restringe os domínios que você\
  \ pode usar por\n[motivos de segurança](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery).\n\
  Se qualquer domínio fosse permitido, usuários mal-intencionados poderiam mexer nos\
  \ registros DNS para permitir\no acesso a serviços internos no servidor.\n\nVocê\
  \ pode solicitar que um site seja permitido pelo proxy. No entanto, você\ndeve usar\
  \ a extensão Chrome/Firefox, pois ela não possui esta\nrestrição\n\nNota: Se você\
  \ receber o erro ao usar a extensão do navegador, há algo\n_errado_. Por favor,\
  \ reporte abaixo.\n"
faq.contact.desc: "Fazer uma issue no Issue Tracker é a forma preferida de discutir\n\
  Bugs do Renewed Tab e solicitar novas features.\n\nSe precisar de ajuda, você pode\
  \ usar qualquer uma dessas opções. Discord ou Matrix é provável\nser o mais rápido\
  \ para receber ajuda.\n"
