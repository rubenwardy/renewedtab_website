faq.bookmarks.desc: "No Chrome, não há como mostrar apenas a barra de favoritos nativa\n\
  na nova guia. No entanto, Renewed Tab fornece sua própria barra de favoritos que\n\
  você pode ativar indo em Configurações > Geral > Barra de ferramentas. \n\nNo Firefox,\
  \ você pode clicar com o botão direito na barra de endereços > Barra \nMostrar apenas\
  \ em uma nova guia.\n\n![Mostrar apenas em uma nova guia](/static/images/help/firefox_bookmarks.png)\n"
faq.no_background.desc: "Extensões como DarkReader podem conflitar com a imagem de\
