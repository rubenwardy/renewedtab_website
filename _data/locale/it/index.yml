features.rich.desc: "Certi widget si connettono a Internet Per sempio puoi avere\n
  un feed RSS/Atom, vedere i prossimi lanci spaziali e controllare il meteo.\n\n<a
  href=\"#widgets\" class=\"button is-primary\">Elenco dei widget</a>\n"
features.customisable.desc: "Ogni widget è dotato di impostazioni di funzionamento
  e per l'aspetto.\n\nCi sono anche impostazioni globali, che ti permettono di personalizzare
  il tema,\ncambiare lingua o scegliere uno sfondo.\n"
features.dnd.desc: "Il cuore di Renewed Tab è il sistema dei widget.\nPuoi aggiungere,
  muovere, ridimensionare e configurare i widget\nnella griglia usando controlli intuitivi.\n
  \nPuoi inserire gli stessi widget anche più volte, con impostazioni differenti.\n"
features.backgrounds.desc: "Vedi una curata selezione di sfondi casuali ogni 15 minuti.\n
  \nPuoi scegliere anche un colore a tinta unita,\nuna collezione Unsplash,\nun feed
  RSS/Atom o un'immagine di sfondo personalizzata.\n\nPuoi nascondere i widget passando
  sopra i ringraziamenti,\ne puoi anche mettere mi piace o saltare immagini.\n"
