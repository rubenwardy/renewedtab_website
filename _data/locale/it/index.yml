faq.blur.desc: "**La sfocatura dovrebbe funzionare di default in Firefox 103. Assicurati
  che il tuo\nbrowser sia aggiornato.**\n\nSi può abilitare manualmente la sfocatura
  nelle vecchie versioni di Firefox:\n\n1. Apri una nuova scheda e scrivi `about:config`
  nella barra degli indirizzi.\n2. Accetta l'avviso.\n3. Abilita `layout.css.backdrop-filter.enabled`.\n
  4. Chiudi e riapri Firefox.\n"
faq.bookmarks.desc: "In Chrome non c'è modo di mostrare solo la barra dei segnalibri
  **builtin**\nnella pagina nuova scheda. Tuttavia Renewed Tab fornisce la sua barra
  dei segnalibri\nche puoi abilitare andando in Impostazioni > Generale > Barra dei
  segnalibri.\n\nIn Firefox, puoi fare clic col tasto destro vicino alla barra degli
  indirizzi > Barra dei segnalibri >\nMostra solo in Nuova scheda.\n\n![Mostra solo
  in Nuova scheda](/static/images/help/firefox_bookmarks.png)\n"
faq.no_background.desc: "Estensioni come DarkReader potrebbero andare in conflitto
  con l'immagine di background,\npuoi disabilitarle per sito.\n\nIn alternativa, potrebbe
  essere un problema di connessione con le API di Renewed Tab API o di Unsplash,\n
  o un problema di configurazione.\n"
faq.sync.desc: "La sincronizzazione di Chrome e Firefoxè limitata a 8KB per ciascuna
  chiave. È comune che componenti\ncome gli appunti eccedano questo limite, che rende
  impossibile supportare la sincronizzazione.\n\nPuoi usare Impostazioni (<i class=\"\
  fas fa-cog\"></i>) > Importa / Esporta per condividere\nle tue impostazioni tra
  browser.\n"
faq.contact.desc: "Aprire una issue nel Tracker delle issue è il metodo preferito
  di discutere\nun bug o una richiesta di funzionalità per Renewed Tab.\n\nSe hai
  bisogno di aiuto, puoi usare una qualsiasi di queste opzioni. Discord \no Matrix
  sono probabilmente le più veloci.\n"
faq.host_permission.desc: "Alcuni widget, come Feed, richiedono di caricare delle
  informazioni da un a URL.\nI browser web hanno un sistema dei permessi severo, quindi
  un'estensione\npuò aver bisogno di richiedere l'autorizzazione per fare certe cose.\n
  Contattare un sito web è una di queste cose.\n\nPer esempio, per caricare un feed
  di notizie da bbc.co.uk, l'estensione deve avere\nl’autorizzazione ad accedere a
  bbc.co.uk.\n\nRenewed Tab non legge nessuna tua informazione personale o cronologia
  dei siti\na cui hai dato l'autorizzazione. Fa solo una richiesta web al sito web
  per caricare\nil contenuto.\n\nMessaggi di esempio:\n\n> \"Renewed Tab\" ha richiesto
  delle autorizzazioni.\\\\\n> Potrebbe:\n> - Leggere e modificare i tuoi dati su
  feeds.bbci.co.uk\n\n> Sono richiesti permessi aggiuntivi per \"Renewed Tab\".\\\\
  \n> Permessi richiesti:\n> - Accedere ai tuoi dati su feeds.bbci.co.uk\n"
faq.browser.desc: "Supportiamo solo le ultime due versioni di Firefox e Chrome; è
  difficile testare\ne fornire supporto per ogni browser.\n\nRenewed Tab è sviluppato
  usando tecnologie cross-platform, significa\nche è probabile che funzioni nel tuo
  browser anche se non è supportato.\n\nPuoi scaricare i file .zip dell'estensione
  per browser:\n\n1. Vai su [GitLab pipelines](https://gitlab.com/renewedtab/renewedtab/-/pipelines).\n
  2. Individua la commit che ti interessa. Di solito vorrai una versione di commit
  come\n  \"Release 1.2.3\".\n3. Fai clic sul pulsante di download (<i class=\"tag
  fas fa-ellipsis-v\"></i>) sulla destra della riga.\n4. Seleziona \"Download webext:archive
  artifact\".\n\nSe hai problemi con un browser non supportato, probabilmente non
  potremo aiutarti.\nComunque, potremmo accettare patch/PR per risolvere problemi
  sulle piattaforme\nnon supportate finché non introducono problemi architetturali
  e i problemi non sono dovuti\nall'errata implementazione di standard web nel browser.\n"
faq.proxy.desc: "Se provi a inserire un URL personalizzato che non è permesso nella
  versione web,\nriceverai il seguente errore:\n\n> L'accesso a example.com non è
  permesso nella versione web. Per ragioni\n> di sicurezza, la versione web può accedere
  solo a domini pre-autorizzati.\n> Prendi in considerazione l'uso delle estensioni
  per Chrome/Firefox.\n\nLa versione web usa un proxy per accedere agli URL, piuttosto
  che contattarli\ndirettamente. Questo è dovuto al superamento delle restrizioni\n
  [Cross Origin Resource Sharing](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS)\n
  (CORS): le pagine web non possono effettuare richieste ad altri siti web senza che
  gli altri siti\nweb abbiano dato il permesso.\n\nIl proxy della versione web limita
  i domini che puoi usare per\n[ragioni di sicurezza](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery).\n
  Se qualsiasi dominio fosse autorizzato, utenti malintenzionati potrebbero alterare
  i record DNS\nper permettere l'accesso interno ai servizi del server.\n\nDovresti
  poter chiedere che un sito web sia autorizzato dal proxy. In ogni caso,\npotresti
  invece usare l'estensione Chrome/Firefox, che non ha queste\nrestrizioni\n\nNota:
  se ricevi l'errore anche usando l'estensione per browser, c'è qualcosa che è\n_errato_.
  Ti chiediamo di segnalarlo qui sotto.\n"
