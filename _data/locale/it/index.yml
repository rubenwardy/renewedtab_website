faq.widgets_outside_grid.desc: "Renewed Tab richiede che tutti i widget siano collocati
  nella griglia. Ciò è\nfantastico per l'esperienza d'uso, perché è semplice, ma rende
  difficile fare certe cose.\n\nPer far apparire un widget al centro dello schermo,
  puoi usare il widget\nInvisibile che aggiunge uno spazio verticale tra i widget.\n"
faq.background_block.desc: "Il server API di Renewed Tab al momento ha solo 4 immagini
  disponibili per la scelta.\nSe hai bloccato molte immagini, è possibile che tu ti
  ritrovi con tutte le immagini\ndisponibili bloccate, se questo è il caso, allora
  verrà utilizzata la prima immagine.\n\nLa ragione per cui viene fatto questo è per
  evitare di utilizzare troppo l'API di Unsplash.\n"
