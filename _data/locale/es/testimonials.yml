- url: https://www.ghacks.net/2021/09/01/new-tab-extensions-chrome#RNT
  author: gHacks Tech News
  lang: Inglés
  text: >
    A pesar de ser bastante nuevo, Renewed Tab tiene una interfáz pulida, y es
    más personalizable que Tabliss y Mue. De hecho, es la única extensión (de su
    tipo) en la lista que te permite reposicionar widgets.

- url: https://addons.mozilla.org/en-GB/firefox/addon/renewed-tab/reviews/1735086/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: Can202
  text: >
    Increíble, es bonita y los fondos son preciosos, me deja tener feeds rss, el
    clima de mi zona (con OSM), obviamente un buscador y marcadores.

- url: https://addons.mozilla.org/en-GB/firefox/addon/renewed-tab/reviews/1692392/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: thsge4524
  lang: Inglés
  text: >
    Sorprendente. Todos estos meses estuve buscando una extensión similar a un
    tablero que pudiera tener widgets, notas, etc. y estar bellamente diseñado
    como "Momentum". Y aquí está, listo y de código abierto también. Gracias!!

- url: https://chrome.google.com/webstore/detail/renewed-tab/laljofodhebajcajogbolahbjdcnfgkf/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: Doğucan Gelbal
  lang: Inglés
  text: >
    Fácil de usar, tiene un montón de widgets útiles y personalizables, y
    algunas formas excelentes de personalizar el fondo. Por ejemplo, ¿alguna vez
    buscaste un tema Art Deco en la Chrome Web Store y encontraste un monton de
    nada? Ahora Renewed Tab + Unsplash es tu amigo.

- url: https://addons.mozilla.org/en-GB/firefox/addon/renewed-tab/reviews/1698195/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: Ooflamp a.k.a weepwoop
  lang: Inglés
  text: >
    Asombroso. Es fácil de personalizar, hermoso y, lo que es más importante
    (personalmente), ligero. Y además es de código abierto, le doy 5 pulgares
    arriba.

- url: https://addons.mozilla.org/en-US/firefox/addon/renewed-tab/reviews/1766949/
