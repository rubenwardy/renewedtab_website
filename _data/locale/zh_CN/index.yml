faq.blur.title: 如何在火狐浏览器上启用模糊效果？
faq.blur.desc: "**模糊效果应在 Firefox 103 中默认可用。\n请确保你的浏览器是最新的。**\n\n在旧版本的火狐浏览器中，\n也许可以通过手动方式启用它。\n\
  \n1. 打开一个新的标签，在地址栏中输入`about:config`。\n2. 接受警告。\n3. 启用`layout.css.backdrop-filter.enabled`。\n\
  4. 关闭并重启 Firefox。\n"
faq.bookmarks.title: 如何仅在新标签页上显示书签栏？
faq.widgets_outside_grid.title: 我怎样才能把小部件放在网格之外/屏幕的底部？
faq.custom_widgets.title: 如何添加自定义小部件？
faq.custom_widgets.desc: "查看 [为 Renewed Tab 创建新的自定义组件](/blog/2022/07/24/custom-widgets/)。\n"
faq.contact.title: 我应该如何联系开发者？
faq.contact.desc: "在问题跟踪系统上提出问题是反馈 Renewed Tab 错误、\n提出新功能请求的首选方式。\n\n如果您需要帮助，可以使用这些选项中的任何一个。\n\
  Discord 或 Matrix 应该是反馈最快的。\n"
faq.host_permission.desc: "一些小工具，如Feed，需要从一个 URL 加载信息。\n网络浏览器往往有严格的许可系统，\n扩展需要请求许可才能做某些事情，\n\
  获取一个网页就是这些事情之一。\n\n例如，为了加载 bbc.co.uk 的新闻源，\n扩展需要要被授予访问 bbc.co.uk 的权限。\n\nRenewed\
  \ Tab 不会读取你的任何个人信息或历史记录，\n你授权访问的网站的任何个人信息或历史记录，\n它只是向网站发出网络请求以加载内容。\n\n消息示例：\n\n\
  > \"Renewed Tab\" 请求了额外的权限。\\\\\n> 它可以：\n> - 读取和改变你在 feeds.bbci.co.uk 上的数据\n\n>\
  \ Renewed Tab 请求额外的权限。 \\\\\n> 它希望：\n> - 读取和改变你在 feeds.bbci.co.uk 上的数据\n"
faq.sync.desc: "Chrome 和 Firefox的同步被限制为每个键 8KB。\n笔记等组件通常会超过这个限制，这使得支持同步变得不切实际。\n\n\
  你可以使用设置 (<i class=\"fas fa-cog\"></i>) > 导入 / 导出\n来在浏览器间分享你的设置。\n"
faq.browser.desc: "我们只支持最新 2 个版本的 Firefox 和 Chrome，\n因为我们很难逐一测试并为每个浏览器提供支持。\n\nRenewed\
  \ Tab 是使用跨平台技术构建的，\n这意味着尽管不受支持，它可能仍可以在您的浏览器上运行。\n\n您可以下载浏览器扩展的 .zip 格式：\n\n1. 转到\
  \ [GitLab 管道](https://gitlab.com/renewedtab/renewedtab/-/pipelines)。\n2. 找到你感兴趣的提交。通常，你需要找到一个发布提交\n\
  \   如“Release 1.2.3”。\n3. 单击行右侧的下载按钮 (<i class=\"tag fas fa-ellipsis-v\"></i>)。\n\
  4. 选择“下载 webext:archive 工件”。\n\n如果您遇到不受支持的浏览器的问题，\n那么我们不太可能能够提供帮助。\n但我们可能会接受补丁/PR\
  \ 来解决不受支持的平台上的问题\n只要它不引入架构问题且问题不是由于浏览器错误地实现了 Web 标准。\n"
faq.proxy.desc: "如果您尝试输入 Web 版本中不允许的自定义 URL，\n您会得到以下错误：\n\n> 网页版不允许访问主机 example.com。\n\
  > 出于安全原因，网页版只能访问预先批准的域。\n> 考虑改用 Chrome/Firefox 扩展程序。\n\n网页版使用代理来访问 URL，而不是直接地访问它们\n\
  这是为了绕过\n[跨源资源共享](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS)\n(CORS)\
  \ 限制：网页不能在没有获得其他网站许可的情况下\n请求未经许可的网站。\n\n网络版本的代理限制了您可以使用的域\n[安全原因](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery)。\n\
  如果允许任何域，恶意用户可能会弄乱 DNS 记录\n以允许访问服务器上的内部服务。\n\n您可以要求代理允许网站。\n但您应该改用 Chrome/Firefox\
  \ 扩展，\n因为它没有这个限制\n\n注意：如果您在使用浏览器扩展程序时遇到错误，则说明有\n_问题_。请在下方反馈。\n"
