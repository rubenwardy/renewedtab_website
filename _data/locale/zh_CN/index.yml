faq.background_block.title: 为什么我已经屏蔽的背景仍然出现？
faq.background_block.desc: "Renewed Tab API 服务器一次只有 4 张图片可供选择。\n如果你屏蔽了很多图片，那么你有可能最终会发现\n\
  所有这些可用的图片都被屏蔽了\n这种情况下将使用第一张图片。\n\n这样做的原因是为了避免使 Unsplash API 负载太大。\n"
faq.no_background.title: 为什么背景图片没有显示？
faq.no_background.desc: "像 DarkReader 这样的扩展可能会与背景图片发生冲突，\n你可以在站点禁用它。\n\n此外，也可能使 Renewed\
  \ Tab API 与 Unsplash 的连接出现了问题，\n或用户配置不当。\n"
