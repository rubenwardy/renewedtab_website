sfeatures.locale.desc: "支持法语、西班牙语、意大利语、葡萄牙语、马来语、土耳其语。\n翻译由 <a href=\"https://renewedtab.com/translations/\"\
  >社区</a> 维护，\n允许人们为自己的语言做出贡献。"
features.dnd.desc: "Renewed Tab 的核心是小部件系统。\n\n你可以直观地使用控件在网格上添加、移动、调整大小和配置小部件。\n\n\
  你可以放置有着不同内容的相同主题的小部件。\n"
features.backgrounds.title: 赏心悦目的背景
features.backgrounds.desc: "欣赏每 15 分钟更新一次的背景图片。\n\n你也可以选择纯色，\nUnsplash 精选内容，\nRSS/Atom\
  \ 订阅，或者一个自定义的图片。\n\n你可以将鼠标移动到左下角的图片信息上临时隐藏所有的小部件，\n以及喜欢或者跳过当前的背景图片。\n"
features.rich.title: 丰富的小部件
features.rich.desc: "一些小部件是联网实时更新的\n如 RSS/Atom 订阅、查看即将进行的太空发射，以及天气\n\n<a href=\"#widgets\"\
  \ class=\"button is-primary\">小部件列表</a>\n"
features.customisable.title: 可自定义
features.privacy.desc: "我们只要求最低限度的权限；\n其他权限是可选的，只有在需要时才会被要求。\n您的所有数据都储存在您的浏览器中，而不是我们的服务器上。\n\
  \n<a class=\"button is-primary\" href=\"/privacy_policy/\">\n  隐私政策\n</a>\n"
widgets.more: 以及更多：按钮、图像、HTML和iframes。
faq.bookmarks.desc: "在 Chrome 上，没有办法只在新标签页上显示**内置的**书签栏\n然而，Renewed Tab 提供了它自己的书签栏，\n\
  你可以通过 设置>常规>书签栏 来启用它。\n\n在 Firefox 上，你可以右键点击地址栏旁边的\n书签工具条>只在新标签页上显示。\n\n![只显示在新标签上](/static/images/help/firefox_bookmarks.png)\n"
faq.widgets_outside_grid.desc: "Renewed Tab 要求所有的小部件都要放在网格上。\n这有利于优化用户体验，因为它简单直观，但它确实会使自定义布局更加困难。\n\
  \n为了使一个小部件看起来在屏幕的底部，\n你可以使用隐形小组件来增加小组件之间的垂直间距。\n"
