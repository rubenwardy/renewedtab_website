features.foss.title: 免费开源
features.customisable.desc: "每个小组件都有行为和主题的设置。\n\n也有全局设置，允许你自定义主题，\n改变语言，或选择一个背景。\n"
features.foss.desc: "任何人都可以阅读、编辑代码，参与到开发工作中来。\n\n使用 TypeScript 与 React 编写。\n\n<a href=\"\
  https://gitlab.com/renewedtab/renewedtab\" class=\"button is-primary\">\n  <i class=\"\
  fab fa-gitlab mr-2\"></i>\n  GitLab\n</a>\n<a href=\"https://github.com/rubenwardy/renewedtab\"\
  \ class=\"button\">\n  <i class=\"fab fa-github mr-2\"></i>\n  GitHub (镜像)\n</a>\n"
features.locale.desc: "Renewed Tab 支持 English, Français, Español, Deutsch, Italiano,\
  \ Русский, 汉语,\nPortuguês, Bahasa Melayu, and Türkçe.\n\n翻译由社区维护，\n欢迎你添加对你的语言的支持。\n\
  \n<a class=\"button is-primary\" href=\"https://renewedtab.com/translations/\">\n\
  \  <i class=\"fas fa-language mr-2\"></i>\n  帮助我们翻译\n</a>\n"
