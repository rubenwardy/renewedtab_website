features.locale.desc: "Renewed Tab падтрымлівае English, Français, Español, Deutsch,\
  \ Italiano, Русский, 汉语,\nPortuguês, Bahasa Melayu і Türkçe.\n\nПераклады кіруюцца\
  \ супольнасцю, што дазваляе вам дадаць сваю\nмову.\n\n<a class=\"button is-primary\"\
  \ href=\"https://renewedtab.com/translations/\">\n  <i class=\"fas fa-language mr-2\"\
  ></i>\n  Дапамагчы з перакладам\n</a>\n"
features.privacy.desc: "Мы патрабуем толькі мінімальныя дазволы; іншыя\nнеабавязковыя,\
  \ і запытваюцца толькі тады, калі патрэбна. Усі вашы\nдадзеныя захоўваюцца ў браўзеры,\
  \ а не на нашых серверах.\n\n<a class=\"button is-primary\" href=\"/privacy_policy/\"\
  >\n  Палітыка прыватнасці\n</a>\n"
