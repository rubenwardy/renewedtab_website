help.links.get_involved.desc: Размаўляйце з распрацоўшчыкамі й іншымі карыстальнікамі
faq.blur.desc: "**Размыццё павінна працаваць нармальна ў Firefox 103. Упэўніцеся,\
  \ што\nваш браўзэр абноўлены.**\n\nУ старых версіях Firefox можна паспрабаваць уключыць\
  \ размыццё\nўручную:\n\n1. Адкроўце новую ўкладку і напішыце `about:config` як адрас.\n\
  2. Згадзіцеся з папярэджаннем.\n3. Уключыце `layout.css.backdrop-filter.enabled`.\n\
  4. Закройце Firefox і адкройце яго зноў.\n"
faq.bookmarks.desc: "У браўзэре Chrome няма магчымасці паказваць **убудаваную** панэль\n\
  закладак толькі на галоўнай старонцы. Але ў Renewed Tab ёсць свая панэль закладак,\n\
  якую можна ўключыць у наладах > Агульныя > Панэль закладак.\n\nУ браўзэре Firefox\
  \ можна націснуць правую кнопку мышы побач з адрасным радком >\nBookmarks Toolbar\
  \ > Only Show on New Tab.\n\n![Only show on new tab](/static/images/help/firefox_bookmarks.png)\n"
faq.host_permission.title: Чаму пашырэнне запытвае доступ на чытанне ўсіх даных вэбсайтаў?
faq.widgets_outside_grid.title: Як размяшчаць віджэты па-за полем / на нізе экрана?
faq.widgets_outside_grid.desc: "У Renewed Tab усе віджэты павінны знахадзіцца на сетцы.\
  \ Гэта добра для\nкарыстальніцкага вопыту, таму што гэта лёгка, але робіць цяжкімі\
  \ некаторыя задачы.\n\nКаб віджэт быў на нізе экрана, можна скарыстацца\nнябачным\
  \ віджэтам, каб стварыць ветыкальны інтэрвал паміж віджэтамі.\n"
