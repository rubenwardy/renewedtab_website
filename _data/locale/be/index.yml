features.backgrounds.desc: "Глядзіце выпадковы фон кожныя 15 хвілін.\n\nВы таксама\
  \ можаце абраць адзіны колер,\nкалекцыю Unsplash,\nстужку RSS/Atom, або асабісты\
  \ фонавы відарыс.\n\nВы можаце схаваць віджэты, накіраваўшы курсор мышы на аўтара,\n\
  а таксама ўпадабаць або прапусціць відарысы.\n"
features.rich.desc: "Некаторым віджэтам патрэбна злучэнне з Інтэрнэтам. Напрыклад,\
  \ вы можаце праглядваць\nстужкі RSS/Atom, будучыя запускі ў космас і надвор'е.\n\
  \n<a href=\"#widgets\" class=\"button is-primary\">Спіс віджэтаў</a>\n"
features.customisable.desc: "Кожны віджэт мае налады паводзін і выгляду.\n\nТаксама\
  \ ёсць глабальныя налады, дазваляючыя вам дапасаваць тэму,\nзмяніць мову, або абраць\
  \ шпалеры.\n"
