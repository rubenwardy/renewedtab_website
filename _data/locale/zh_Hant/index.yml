features.backgrounds.desc: "精選的隨機背景圖片每 15 分鐘自動更新。\n\n您可以選擇單一顏色，\nUnsplash 的收藏，\nRSS/Atom\
  \ 的來源，或者自定圖片作為背景。\n\n當滑鼠移至圖片來源時，將會隱藏小工具，\n也可以表達對圖片的喜好與否。\n"
features.customisable.desc: "每個小工具都有功能和主題的設定。\n\n也有全域設定，允許您自訂主題，\n更改語言或選擇背景。\n"
features.foss.desc: "任何人都可以檢視、修改程式碼，並對貢獻開發.\n\n使用 TypeScript 和 React 撰寫。\n\n<a href=\"\
  https://gitlab.com/renewedtab/renewedtab\" class=\"button is-primary\">\n  <i class=\"\
  fab fa-gitlab mr-2\"></i>\n  GitLab\n</a>\n<a href=\"https://github.com/rubenwardy/renewedtab\"\
  \ class=\"button\">\n  <i class=\"fab fa-github mr-2\"></i>\n  GitHub（鏡像）\n</a>\n"
