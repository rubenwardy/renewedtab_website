features.rich.desc: "Sesetengah widget bersambung ke Internet. Sebagai contoh, anda\
  \ boleh layari\nsuapan RSS/Atom, lihat pelancaran angkasa yang akan datang, dan\
  \ periksa cuaca.\n\n<a href=\"#widgets\" class=\"button is-primary\">Senarai widget</a>\n"
features.foss.desc: "Sesiapa pun boleh membaca kod, mengubah suai, dan menyumbang\
  \ pembangunan.\n\nDitulis menggunakan TypeScript dan React.\n\n<a href=\"https://gitlab.com/renewedtab/renewedtab\"\
  \ class=\"button is-primary\">\n  <i class=\"fab fa-gitlab mr-2\"></i>\n  GitLab\n\
  </a>\n<a href=\"https://github.com/rubenwardy/renewedtab\" class=\"button\">\n \
  \ <i class=\"fab fa-github mr-2\"></i>\n  GitHub (cermin)\n</a>\n"
features.locale.desc: "Renewed Tab menyokong Bahasa Melayu, English, Français, Español,\
  \ Deutsch,\nItaliano, Русский, 汉语, Português, dan Türkçe.\n\nTerjemahan diselenggara\
  \ oleh komuniti, membolehkan anda menambah\nsokongan untuk bahasa anda.\n\n<a class=\"\
  button is-primary\" href=\"https://renewedtab.com/translations/\">\n  <i class=\"\
  fas fa-language mr-2\"></i>\n  Bantu Terjemah\n</a>\n"
