features.dnd.desc: "Teras Renewed Tab ialah sistem widget.\nAnda boleh tambah, pindah,
  tukar saiz, dan tetapkan widget atas grid\nmenggunakan kawalan intuitif.\n\nAnda
  boleh letak widget yang sama jenis banyak kali, dengan tetapan berlainan.\n"
features.customisable.title: Boleh Disesuaikan
features.backgrounds.desc: "Lihat latar yang diberikan secara rawak setiap 15 minit.\n
  \nAnda juga boleh pilih untuk paparkan satu warna,\nsuatu himpunan Unsplash,\nsuatu
  suapan RSS/Atom, atau suatu imej latar tersuai.\n\nAnda boleh menyembunyikan widget
  dengan melalukan tetikus\ndi atas ayat penghargaan, dan boleh juga suka dan langkau
  imej.\n"
features.customisable.desc: "Setiap widget mempunyai tetapan untuk perilaku dan tema.\n
  \nTerdapat juga tetapan sejagat, membolehkan anda menyesuaikan tema,\nmengubah bahasa,
  atau memilih latar.\n"
