faq.blur.title: Kaip „Firefox“ naršyklėje įjungti suliejimą?
faq.blur.desc: "**Pagal numatytuosius nustatymus „Firefox“ 103 naršyklėje turėtų veikti\
  \ suliejimas. Įsitikink, kad tavo naršyklė yra\natnaujinta.**\n\nGali būti, kad\
  \ senesnėse „Firefox“ versijose bus galima įjungti suliejimą\nrankiniu būdu:\n\n\
  1. Atidaryk naują skirtuką ir įvesk adresą `about:config`.\n2. Sutik su įspėjimu.\n\
  3. Įjunk `layout.css.backdrop-filter.enabled`.\n4. Uždaryk ir vėl atidaryk \"Firefox\"\
  .\n"
faq.bookmarks.desc: "„Chrome“ naršyklėje nėra būdo, kaip rodyti **įtaisytą** žymių\
  \ juostą tik\nNaujojo skirtuko puslapyje. Tačiau „Renewed Tab“ suteikia savo žymių\
  \ juostą, kurią\ngali įjungti eidant į Nustatymai > Bendra > Žymių juosta.\n\n„Firefox“\
  \ naršyklėje gali dešiniuoju pelės klavišu spustelėti šalia adreso juostos > Žymių\
  \ juosta >\nRodyti tik Naujame skirtuke.\n\n![Rodyti tik naujame skirtuke](/static/images/help/firefox_bookmarks.png)\n"
faq.host_permission.desc: "Kai kuriems valdikliams, pavyzdžiui, Kanalas, reikia įkelti\
  \ informaciją iš URL adreso.\nInterneto naršyklėse paprastai taikomos griežtos leidimų\
  \ sistemos, todėl naršyklės\nplėtinys, norint atlikti tam tikrus veiksmus, turi\
  \ prašyti leidimo.\nVienas iš tokių dalykų yra susisiekimas su svetaine.\n\nPavyzdžiui,\
  \ norint įkelti naujienų kanalą iš bbc.co.uk, plėtiniui turi būti\nsuteiktas leidimas\
  \ pasiekti bbc.co.uk.\n\n„Renewed Tab“ neskaito jokios asmeninės informacijos ar\
  \ istorijos apie svetaines,\nkurioms suteikei prieigą. Jis tik pateikia užklausą\
  \ svetainei, kad ši įkeltų\nturinį.\n\nPranešimų pavyzdžiai:\n\n> „Renewed Tab“\
  \ paprašė papildomų leidimų.\\\\\".\n> Jis gali:\n> - skaityti ir keisti duomenis\
  \ svetainėje feeds.bbci.co.uk\n\n> „Renewed Tab“ prašo papildomų leidimų.\\\\\n\
  > Jis nori:\n> - pasiekti duomenis svetainėje feeds.bbci.co.uk.\n"
faq.sync.desc: "„Chrome“ ir „Firefox“ sinchronizacija ribojama iki 8 KB vienam raktui.\
  \ Dažnai pasitaiko, kad tokie komponentai kaip užrašai\nviršija šią ribą, todėl\
  \ sinchronizavimo palaikymas yra nepraktiškas.\n\nNorint bendrinti sąranką tarp\
  \ naršyklių, gali naudoti\nNustatymai (<i class=\"fas fa-cog\"></i>) > Importuoti\
  \ / eksportuoti.\n"
get_involved.help_translate: Padėti versti
faq.browser.desc: "Palaikome tik 2 naujausias „Firefox“ ir „Chrome“ versijas. Sunku\
  \ išbandyti\nir palaikyti visas naršykles.\n\n„Renewed Tab“ sukurta naudojant įvairioms\
  \ platformoms skirtas technologijas, todėl tikėtina,\nkad ji veiks tavo naršyklėje,\
  \ nors ji ir nėra palaikoma.\n\nGali atsisiųsti naršyklės plėtinį .zip failus:\n\
  \n1. Eik į „GitLab pipelines“.\n2. Rask dominančią įsipareigojimą. Paprastai tau\
  \ reikia leidimo įsipareigojimo,\npavyzdžiui, „Release 1.2.3“.\n3. Spustelėk eilutės\
  \ dešinėje esantį atsisiuntimo mygtuką (<i class=\"tag fas fa-ellipsis-v\"></i>).\n\
  4. Pasirink „Download webext:archive artifact“.\n\nJei turi problemų su nepalaikoma\
  \ naršykle, greičiausiai\nnegalėsime padėti. Tačiau galime priimti pataisas / PR\
  \ prašymus, kad išspręstume problemas nepalaikomose\nplatformose, jei dėl to nekyla\
  \ architektūrinių problemų ir\nproblema nekyla dėl to, kad naršyklė neteisingai\
  \ įgyvendina žiniatinklio standartus.\n"
faq.proxy.desc: "Jei bandysi įvesti pasirinktinį URL adresą, kurio neleidžiama įvesti\
  \ interneto versijoje,\ngausi šią klaidą:\n\n> Prieiga prie serverio pavyzdys.lt\
  \ neleidžiama interneto versijoje. Saugumo\n> sumetimais interneto versija gali\
  \ pasiekti tik iš anksto patvirtintus domenus.\n> Apsvarstyk galimybę vietoj to\
  \ naudoti „Chrome“ / „Firefox“ plėtinį.\n\nInterneto versija naudoja tarpinį serverį,\
  \ kad pasiektų URL adresus, o ne kreipiasi į juos\ntiesiogiai. Taip siekiama apeiti\n\
  [„Cross Origin Resource Sharing“](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery)\n\
  (CORS) apribojimus: tinklalapiai negali teikti užklausų kitoms svetainėms, jei\n\
  kita svetainė nesuteikia leidimo.\n\nInterneto versijos tarpinis serveris [saugumo\
  \ sumetimais](https://owasp.org/www-community/attacks/Server_Side_Request_Forgery)\
  \ apriboja domenus,\nkuriuos gali naudoti.\nJei būtų leidžiama naudoti bet kurį\
  \ domeną, piktavaliai naudotojai galėtų sukeisti DNS įrašus, kad\nbūtų galima pasiekti\
  \ serverio vidines paslaugas.\n\nGali paprašyti, kad tarpinis serveris leistų tam\
  \ tikrą svetainę. Tačiau vietoj to\nturėtum naudoti „Chrome“ / „Firefox““ plėtinį,\
  \ nes jam šis apribojimas\nnetaikomas.\n\nPastaba: jei klaida gaunama naudojant\
  \ naršyklės plėtinį, vadinasi, kažkas\n_ne taip_. Apie tai pranešk toliau nurodytu\
  \ būdu.\n"
features.foss.desc: "Kiekvienas gali skaityti kodą, jį keisti ir prisidėti prie kūrimo.\n\
  \nParašyta naudojant „TypeScript“ ir „React“.\n\n<a href=\"https://gitlab.com/renewedtab/renewedtab\"\
  \ class=\"button is-primary\">\n  <i class=\"fab fa-gitlab mr-2\"></i>\n  „GitLab“\n\
  </a>\n<a href=\"https://github.com/rubenwardy/renewedtab\" class=\"button\">\n \
  \ <i class=\"fab fa-github mr-2\"></i>\n  „GitHub“ (dubliuojantis)\n</a>\n"
