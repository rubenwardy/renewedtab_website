faq.widgets_outside_grid.title: Kaip patalpinti valdiklius už tinklelio ribų / ekrano
  apačioje?
faq.widgets_outside_grid.desc: "„Renewed Tab“ reikalauja, kad visi valdikliai būtų\
  \ išdėstyti tinklelyje. Tai puikiai tinka\nnaudotojo potyriui, nes yra paprasta,\
  \ bet dėl to sunkiau atlikti tam tikrus veiksmus.\n\nKad valdiklis atrodytų esantis\
  \ ekrano apačioje, gali naudoti\nvaldiklį Nematomas, kad pridėtum vertikalų tarpą\
  \ tarp valdiklių.\n"
faq.host_permission.title: Kodėl plėtinys prašo skaityti visus svetainės duomenis?
faq.background_block.title: Kodėl fonas, kurį užblokavau, vis dar rodomas?
faq.background_block.desc: "„Renewed Tab“ API serveryje vienu metu galima rinktis\
  \ tik iš 4 vaizdų.\nJei užblokavai daug vaizdų, gali būti, kad galiausiai bus\n\
  užblokuoti visi galimi vaizdai. Tokiu atveju bus\nnaudojamas pirmasis vaizdas.\n\
  \nTaip daroma dėl to, kad būtų išvengta per didelio „Unsplash“ API apribojimo.\n"
faq.no_background.title: Kodėl nerodomas fono vaizdas?
faq.no_background.desc: "Tokie plėtiniai kaip „DarkReader“ gali konfliktuoti su fono\
  \ vaizdu. Gali\njį išjungti konkrečioje svetainėje.\n\nTaip pat tai gali būti ryšio\
  \ su „Renewed Tab“ API arba „Unsplash“ problema\narba konfigūracijos problema.\n"
