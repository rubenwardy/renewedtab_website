- url: https://www.ghacks.net/2021/09/01/new-tab-extensions-chrome#RNT
  author: Ashwin, ghacks
  text: >
    A pesar de ser bastante nuevo, Renewed Tab tiene una interfáz pulida, y es más personalizable que Tabliss y Mue. De hecho, es la única extensión (de su tipo) en la lista que te permite reposicionar widgets.

- url: https://addons.mozilla.org/en-GB/firefox/addon/renewed-tab/reviews/1735086/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: Can202
  text: >
    Increíble, es bonito y los fondos son hermosos, me permite tener feeds RSS, el clima de mi área (con OSM), y obviamente un motor de búsqueda y marcadores.

- url: https://addons.mozilla.org/en-GB/firefox/addon/renewed-tab/reviews/1692392/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: thsge4524
  text: >
    Sorprendente. Todos estos meses estuve buscando una extensión similar a un tablero que pudiera tener widgets, notas, etc. y estar bellamente diseñado como "Momentum". Y aquí está, listo y de código abierto también. Gracias!!

- url: https://chrome.google.com/webstore/detail/renewed-tab/laljofodhebajcajogbolahbjdcnfgkf/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: Doğucan Gelbal
  text: >
    Fácil de usar, tiene un montón de widgets útiles y personalizables, y algunas formas excelentes de personalizar el fondo. Por ejemplo, ¿alguna vez buscaste un tema Art Deco en la Chrome Web Store y encontraste un monton de nada? Ahora Renewed Tab + Unsplash es tu amigo.

- url: https://addons.mozilla.org/en-GB/firefox/addon/renewed-tab/reviews/1698195/?utm_content=testimonial&utm_medium=referral&utm_source=renewedtab.com
  author: Ooflamp a.k.a weepwoop
  text: >
    Asombroso. Es fácil de personalizar, hermoso y, lo que es más importante (personalmente), ligero. Y además es de código abierto, le doy 5 pulgares arriba.
